<div class="container">
  <div class="card" *ngFor="let article of articles">
    <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{article.title}}</h5>
      <p color="primary"> <i> {{article.source.name}} </i> </p>
      <p class="card-text"> {{article.content}}</p>
    </div>
    <div class="card-footer">
      <a href="{{article.url}}"> Article Link</a>
    </div>
  </div>

</div>
